<!DOCTYPE html>
<html lang="en" ng-app="youtube">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div ng-controller="VideosController" class="container">
    <uib-tabset>
        <uib-tab  index="0" heading="Last Videos">
            <div class="row" style="margin: 15px">
            <video-item ng-repeat="video in videos | orderBy:'-views'"></video-item>
            </div>
        </uib-tab>
        <uib-tab  index="1" heading="Favorites">
            <video-item ng-repeat="video in favorites | orderBy:'-views'"></video-item>
        </uib-tab>
    </uib-tabset>
</div>






</body>
</html>
